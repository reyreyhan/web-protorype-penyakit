<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">


  <link rel='stylesheet prefetch' href='css/cdn.css'>
  <link rel='stylesheet prefetch' href='css/font.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body background="bg.jpg">

  <div class="materialContainer">


   <div class="box">

      <div class="title">LOGIN</div>

      <div class="input">
         <label for="name">Username</label>
         <input type="text" name="name" id="name">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="pass">Password</label>
         <input type="password" name="pass" id="pass">
         <span class="spin"></span>
      </div>

      <div class="button login">
         <a href="../tes/examples/user.html"><button><span>LOGIN</span></button></a>
      </div>

      <a href="" class="pass-forgot">Forgot your password?</a>

   </div>

   <div class="overbox">
      <div class="material-button alt-2"><span class="shape"></span></div>

      <div class="title">REGISTER</div>

      <div class="input">
         <label for="regname">Username</label>
         <input type="text" name="regname" id="regname">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="regpass">Password</label>
         <input type="password" name="regpass" id="regpass">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="reregpass">Email</label>
         <input type="email" name="email" id="reregpass">
         <span class="spin"></span>
      </div>

      <div class="button">
         <a href="login.html"><button><span>Register</span></button></a>
      </div>


   </div>

</div>
  <script src='js/login.js'></script>



    <script  src="js/index.js"></script>




</body>

</html>
